<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yo bro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        .album {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .photo {
            margin: 10px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
            cursor: pointer;
        }
        .photo:hover {
            transform: scale(1.05);
        }
        .photo img {
            width: 200px;
            height: 150px;
            object-fit: cover;
            border-radius: 10px;
        }
        .fullscreen {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            justify-content: center;
            align-items: center;
        }
        .fullscreen img {
            max-width: 90%;
            max-height: 90%;
        }
        .close {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 30px;
            color: white;
            cursor: pointer;
        }
        /* Dark Overlay */
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 1);
            z-index: 9998;
        }

         /* Custom Alert Box */
        .custom-alert {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: grey;
            padding: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            text-align: center;
            z-index: 9999;
        }
        .custom-alert p {
            font-size: 30px;
            margin: 0 0 10px;
        }
        .custom-alert button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        .custom-alert button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Aukaat ki baat aai adhi raat me!!</h1>
    <div class="album">
        <div class="photo" onclick="openFullscreen('1.jpg')"><img src="1.jpg" alt="Photo 1"></div>
        <div class="photo" onclick="openFullscreen('2.jpg')"><img src="2.jpg" alt="Photo 2"></div>
        <div class="photo" onclick="openFullscreen('3.jpg')"><img src="3.jpg" alt="Photo 3"></div>
        <div class="photo" onclick="openFullscreen('4.jpg')"><img src="4.jpg" alt="Photo 4"></div>
        <div class="photo" onclick="openFullscreen('5.jpg')"><img src="5.jpg" alt="Photo 5"></div>
        <div class="photo" onclick="openFullscreen('6.jpg')"><img src="6.jpg" alt="Photo 6"></div>
        <div class="photo" onclick="openFullscreen('7.jpg')"><img src="7.jpg" alt="Photo 7"></div>
        <div class="photo" onclick="openFullscreen('8.jpg')"><img src="8.jpg" alt="Photo 8"></div>
        <div class="photo" onclick="openFullscreen('9.jpg')"><img src="9.jpg" alt="Photo 9"></div>
        <div class="photo" onclick="openFullscreen('10.jpg')"><img src="10.jpg" alt="Photo 10"></div>
        <div class="photo" onclick="openFullscreen('11.jpg')"><img src="11.jpg" alt="Photo 11"></div>
        <div class="photo" onclick="openFullscreen('12.jpg')"><img src="12.jpg" alt="Photo 12"></div>
        <div class="photo" onclick="openFullscreen('13.jpg')"><img src="13.jpg" alt="Photo 13"></div>
        <div class="photo" onclick="openFullscreen('14.jpg')"><img src="14.jpg" alt="Photo 14"></div>
        <div class="photo" onclick="openFullscreen('15.jpg')"><img src="15.jpg" alt="Photo 15"></div>
        <div class="photo" onclick="openFullscreen('16.jpg')"><img src="16.jpg" alt="Photo 16"></div>
        <div class="photo" onclick="openFullscreen('17.jpg')"><img src="17.jpg" alt="Photo 17"></div>
        <div class="photo" onclick="openFullscreen('18.jpg')"><img src="18.jpg" alt="Photo 18"></div>
        <div class="photo" onclick="openFullscreen('19.jpg')"><img src="19.jpg" alt="Photo 19"></div>
        <div class="photo" onclick="openFullscreen('20.jpg')"><img src="20.jpg" alt="Photo 20"></div>
        <div class="photo" onclick="openFullscreen('21.jpg')"><img src="21.jpg" alt="Photo 21"></div>
        <div class="photo" onclick="openFullscreen('22.jpg')"><img src="22.jpg" alt="Photo 22"></div>
        <div class="photo" onclick="openFullscreen('23.jpg')"><img src="23.jpg" alt="Photo 23"></div>
        <div class="photo" onclick="openFullscreen('24.jpg')"><img src="24.jpg" alt="Photo 24"></div>

        <div class="photo" onclick="openFullscreen('26.jpg')"><img src="26.jpg" alt="Photo 26"></div>
    </div>
    <div class="fullscreen" id="fullscreen" onclick="closeFullscreen()">
        <span class="close">&times;</span>
        <img id="fullscreen-img" src="">
    </div>
   <!-- Custom Alert Box and Overlay -->
    <div class="overlay" id="overlay"></div>
    <div class="custom-alert" id="custom-alert">
        <p>Aur beta vaibhav heart attack ke liye taiyaar?</p>
        <button onclick="closeCustomAlert()">OK</button>
    </div>
    <script>
        function openFullscreen(src) {
            document.getElementById('fullscreen-img').src = src;
            document.getElementById('fullscreen').style.display = 'flex';
        }
        function closeFullscreen() {
            document.getElementById('fullscreen').style.display = 'none';
        }
        // Show custom alert box immediately on page load
        window.onload = function () {
            document.getElementById('custom-alert').style.display = 'block';
            document.getElementById('overlay').style.display = 'block';
        };

        // Close custom alert box and hide overlay
        function closeCustomAlert() {
            document.getElementById('custom-alert').style.display = 'none';
            document.getElementById('overlay').style.display = 'none';
        }
    </script>
    <h4>To remove this I want one Bun Anda Party ^,^ </h4>
</body>
</html>
